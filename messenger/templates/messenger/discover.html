{% extends 'messenger/base.html' %}


{% block content %}


{% for obj in instance%}
			<div class="col-md-3-offset-2 col-sm-6 col-xs-12">
				<div class = "thumbnail" style="height:550px;margin-top: 10px;">
				<img src="{{obj.image}}" style="width:688px;height:360px;margin-top: 10px;">
				<div class="caption">
					<h3>{{obj.title}}</h3>
					<a href="/profile/{{ obj.user.id }}/"><h4>{{obj.user}} </a><small>Posted On: {{obj.timestamp}}</small>
</h4>
					<p><a href="{{obj.get_absolute_url}}" class="btn btn-primary">Read More</a></p>

				</div>
				</div>






			</div>
		
{% endfor %}

{% endblock %}
